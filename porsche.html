<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Porsche Collection</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .car-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .car-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s;
    }
    .car-card:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Porsche Collection</h2>

  <div class="mb-4">
    <button class="btn btn-outline-secondary btn-sm">All Models</button>
    <button class="btn btn-outline-secondary btn-sm">Year</button>
    <button class="btn btn-outline-secondary btn-sm">Price</button>
    <button class="btn btn-outline-secondary btn-sm">Body Style</button>
    <button class="btn btn-outline-secondary btn-sm">Country</button>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcSLYdqQNQTs9S75EAZ_dewjddp5-UXzXj6nTB3xn3rmX6KREf_G" alt="Porsche Taycan">
        <h5 class="mt-2">Porsche Taycan</h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="https://files.porsche.com/filestore/image/multimedia/none/982-718-cayman-gt4rs-modelimage-sideshot/thumbwhite/0700b82a-f3b8-11ed-8103-005056bbdc38;sO;twebp/porsche-thumbwhite.webp" alt="718 Cayman GT4 RS">
        <h5 class="mt-2">718 Cayman GT4 RS</h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTo1CLi7NiFBdYTCjdJ4gIQsFvHhnzwduODDfrQUbeVTqnz8CRo" alt="Porsche Panamera">
        <h5 class="mt-2">Porsche Panamera</h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>


    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="http://t2.gstatic.com/images?q=tbn:ANd9GcTnJ2h8_HiNzyyd5mOGQjAmCw0QsYCggy35AmSEalaPFtO1kS2Q" alt="Porsche 911 Turbo ">
        <h5 class="mt-2">Porsche 911 Turbo </h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>

     <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="https://files.porsche.com/filestore/image/multimedia/none/911-tu-modelimage-sideshot/thumbwhite/fe21baca-833c-11eb-80d3-005056bbdc38;sO;twebp/porsche-thumbwhite.webp" alt="Porsche Cayenne Coupe">
        <h5 class="mt-2">Porsche Cayenne Coupe</h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>
    
    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="https://imgd.aeplcdn.com/272x153/n/cw/ec/32951/cayenne-exterior-right-front-three-quarter-2.jpeg?isig=0&q=80" alt="Porsche Cayenne">
        <h5 class="mt-2">Porsche Cayenne</h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
