<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aston Martin Collection</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .car-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .car-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s;
    }
    .car-card:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Aston Martin Collection</h2>

    <button class="btn btn-outline-secondary btn-sm">Price</button>
    <button class="btn btn-outline-secondary btn-sm">Body Style</button>
    <button class="btn btn-outline-secondary btn-sm">Country</button>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="car-card p-2">

        <p class="mb-2"><strong>Price On Request</strong></p>

      </div>
    </div>

    <div class="col-md-4 mb-4">

        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcSLCQ4Dhg9fB5WLhwFQ6bg7pRa2Rh-Bz2e8ni2EZqDmlfrm0YDe" alt="Vantage">
        <h5 class="mt-2">Vantage</h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>


    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="https://content.carlelo.com/uploads/model/vantage-1.webp" alt="Aston Martin Vantage ">
        <h5 class="mt-2">Aston Martin Vantage </h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>

     <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Aston_Martin_Valkyrie_Verification_Prototype_001_Genf_2019_1Y7A5569.jpg/960px-Aston_Martin_Valkyrie_Verification_Prototype_001_Genf_2019_1Y7A5569.jpg" alt="Aston Martin Valkyrie">
