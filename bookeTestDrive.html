<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Test Drive</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #ff4d4d;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e60000;
    }

    .confirmation {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      color: #7CFC00;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Book a Test Drive</h2>
    <form id="testDriveForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required>

      <label for="car">Select Car Model</label>
      <select id="car" required>
        <option value="">-- Select --</option>
        <option value="Ferrari 488 GTB">Ferrari 488 GTB</option>
        <option value="Lamborghini Huracan">Lamborghini Huracan</option>
        <option value="Mercedes AMG GTR">Mercedes AMG GTR</option>
        <option value="Bugatti Chiron">Bugatti Chiron</option>
      </select>

      <label for="date">Preferred Date</label>
      <input type="date" id="date" required>

      <label for="message">Message</label>
      <textarea id="message" rows="4" placeholder="Any specific requirements?"></textarea>

      <button type="submit">Confirm Booking</button>
    </form>
    <div class="confirmation" id="confirmationMsg">
      Thank you! Your test drive is booked. ðŸš—
    </div>
  </div>

  <script>
    document.getElementById('testDriveForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('testDriveForm').reset();
      document.getElementById('confirmationMsg').style.display = 'block';
    });
  </script>
</body>
</html>
