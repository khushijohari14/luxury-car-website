<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request a Car</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 5rem auto;
      padding: 2rem;
      background-color: #fff;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 16px;
    }
    .form-title {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: bold;
    }
    .btn-dark {
      width: 100%;
      padding: 0.75rem;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 class="form-title">Request a Custom Car</h2>
    <form id="requestForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="carModel" class="form-label">Preferred Car Model</label>
        <input type="text" class="form-control" id="carModel" placeholder="e.g. R Thunder, R Phantom" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Additional Notes</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Color preferences, features, etc."></textarea>
      </div>
      <button type="submit" class="btn btn-dark">Submit Request</button>
    </form>
  </div>

  <script>
    document.getElementById('requestForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert("Thank you! Your request has been submitted.");
      this.reset();
    });
  </script>

</body>
</html>
