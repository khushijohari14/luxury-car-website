<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lamborghini Collection</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .car-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .car-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s;
    }
    .car-card:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Lamborghini Collection</h2>

  <div class="mb-4">
    <button class="btn btn-outline-secondary btn-sm">All Models</button>
    <button class="btn btn-outline-secondary btn-sm">Year</button>
    <button class="btn btn-outline-secondary btn-sm">Price</button>
    <button class="btn btn-outline-secondary btn-sm">Body Style</button>
    <button class="btn btn-outline-secondary btn-sm">Country</button>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="lamborghini-aventador.png" alt="Aventador">
        <h5 class="mt-2">Aventador</h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="lamborghini-huracan EVO.png" alt="Huracan EVO">
        <h5 class="mt-2">Huracan EVO</h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="Lamborghini-Revuelto-770x480.png" alt="Revuelto">
        <h5 class="mt-2">Revuelto</h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="LAMBORGHINI_Urus-SE-2024_main.jpg" alt="Urus">
        <h5 class="mt-2">Urus</h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>


    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="Gallardo.jpg" alt="Gallardo">
        <h5 class="mt-2">Gallardo</h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="1965_Lamborghini_350_GT.jpg" alt="1965 Lamborghini 350 GT">
        <h5 class="mt-2">1965 Lamborghini 350 GT</h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
