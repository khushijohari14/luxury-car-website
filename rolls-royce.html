<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rolls-Royce Collection</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .car-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .car-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s;
    }
    .car-card:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Rolls-Royce Collection</h2>

  <div class="mb-4">
    <button class="btn btn-outline-secondary btn-sm">All Models</button>
    <button class="btn btn-outline-secondary btn-sm">Year</button>
    <button class="btn btn-outline-secondary btn-sm">Price</button>
    <button class="btn btn-outline-secondary btn-sm">Body Style</button>
    <button class="btn btn-outline-secondary btn-sm">Country</button>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="Dawn.jpg" alt="Rolls-Royce Dawn">
        <h5 class="mt-2">Rolls-Royce Dawn</h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="Phantom.jpg" alt="Rolls-Royce Phantom">
        <h5 class="mt-2">Rolls-Royce Phantom</h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="Ghost.jpg" alt="Ghost">
        <h5 class="mt-2">Ghost</h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>


    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="Lunaflair.jpg" alt="Rolls-Royce Lunaflair ">
        <h5 class="mt-2">Rolls-Royce Lunaflair </h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>

     <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="Twenty.jpg" alt="Rolls-Royce Twenty">
        <h5 class="mt-2">Rolls-Royce Twenty</h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>
    
    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="Spectre.jpg" alt="Rolls-Royce Spectre">
        <h5 class="mt-2">Rolls-Royce Spectre</h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
