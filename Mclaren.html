<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>McLaren Collection</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .car-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .car-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s;
    }
    .car-card:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">McLaren  Collection</h2>

  <div class="mb-4">
    <button class="btn btn-outline-secondary btn-sm">All Models</button>
    <button class="btn btn-outline-secondary btn-sm">Year</button>
    <button class="btn btn-outline-secondary btn-sm">Price</button>
    <button class="btn btn-outline-secondary btn-sm">Body Style</button>
    <button class="btn btn-outline-secondary btn-sm">Country</button>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="McLaren F1.jpg" alt="McLaren F1">
        <h5 class="mt-2">McLaren F1</h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="McLaren P1.jpg" alt="McLaren P1">
        <h5 class="mt-2">McLaren  P1</h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="MCLAREN_540C-2015_main.jpg" alt="McLaren 540C">
        <h5 class="mt-2">McLaren 540C</h5>
        <p class="mb-1 text-muted">Chicago, IL</p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="MCLAREN_570S-Spider-2017_main.jpg" alt="McLaren 570S">
        <h5 class="mt-2">KMcLaren 570S</h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>


    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="MCLAREN_GT-2019_main.jpg" alt="GT">
        <h5 class="mt-2">GT</h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="car-card p-2">
        <img src="MCLAREN_Speedtail-2018_main.jpg" alt="Speedtail">
        <h5 class="mt-2">Speedtail</h5>
        <p class="mb-2"><strong>Price On Request</strong></p>
        <a href="#" class="btn btn-primary btn-sm">Contact</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
