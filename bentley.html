<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bentley Collection</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .car-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .car-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      transition: 0.3s;
    }
    .car-card:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);

  </style>
</head>

    <button class="btn btn-outline-secondary btn-sm">Country</button>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4">

        <a href="#" class="btn btn-primary btn-sm">Contact</a>

    </div>

    <div class="col-md-4 mb-4">
